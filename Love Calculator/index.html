<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Love Calculator</title>
  </head>
  <body>
    <div id="app">
      <h1>How compatible are you?</h1>
      <label>Insert name of first person:</label>
      <input v-model="first" placeholder="Name 1" />
      <label>Insert name of second person:</label>
      <input v-model="second" placeholder="Name 2" />

      <h3>Your compatibility is : {{compatibility}}</h3>
      <h3>{{compMessage}}</h3>
      <button v-on:click="findComp()">Find your love percent!</button>
    </div>

    <script src="https://unpkg.com/vue@next"></script>
    <script src="app.js"></script>
  </body>
</html>
